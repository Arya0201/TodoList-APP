<div class=" my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" [(ngModel)]="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
        </div>
        
        <button type="submit" class="btn my-2 btn-sm btn-primary">Add</button>
    </form>
</div>
